          run: |
            echo "${{ secrets.QUAY_PASSWORD }}" | apptainer remote login --username "${{ secrets.QUAY_USERNAME }}" oras://quay.io
        - name: Build koverage_jellyfish
          run: |
            sudo apptainer build koverage_jellyfish.sif workflow/containers/koverage_jellyfish
        - name: Push koverage_jellyfish to Quay.io
          run: |
            sudo apptainer push koverage_jellyfish.sif oras://quay.io/beardymcjohnface/koverage_jellyfish:${{ github.ref_name }}


  build-koverage_minimap:
